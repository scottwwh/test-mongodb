version: "3.9"

services:

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  web:
    build: ./web/ # Exclude when deployed
    restart: on-failure
    depends_on:
      - "mongodb"